<div class="header">
    <h3 class="title">Bloc Chat</h3>
</div>

<div class="content">
    <div class="side">
        <button class="button" type="button" ng-click="isFormOpen = !isFormOpen">New Room</button>
        <ul class="roomlist">
            <li ng-repeat="room in landing.rooms" ng-click="landing.selectRoom(room)">{{ room.name }}</li>
        </ul>  
    </div>
</div>

<form id="theForm" ng-show="isFormOpen">
    <h3 class="formHeading">Create a New Room</h3>
    <div class="formContent">
    Enter a room name: <br>
    <input type="text" ng-model="roomName"><br>
        <div>
            <input class="button2" type="button" value="Cancel" ng-click="isFormOpen = !isFormOpen">
            <input class="button2" type="button" value="Create Room" ng-click="landing.addRoom(roomName)">
        </div>
    </div>
</form>

<div class="container">
    <h2>{{ landing.currentRoom.name }}</h2>
    <ul>
        <li>Message 1</li>
        <li>Message 2</li>
        <li>Message 3</li>
    </ul>
</div>
